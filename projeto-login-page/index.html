<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/projeto-login-page/fonts.css">
    <title>Login Page</title>
</head>
<body>
    <main class="main-login">
        <div class="left-login">
            <h1>Seja Bem-Vindo</h1>
            <p>Vamos começar? <span>Faça login</span> para explorar todos os recursos.</p>
            <img src="online-world-animate.svg" class="greenman" alt="imagem conectividade">
        </div>
        
        <div class="right-login">
            <div class="card-login">
                <h2>LOGIN</h2>
                <div class="conteudo">
                    <label for="usuário">Usuário</label>
                    <input type="text" placeholder="E-mail">
                </div>
                <div class="conteudo">
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Senha">
                </div>
                <button class="button-login">Entrar</button>
                 <a href="#" class="forget-password">Esqueci minha senha</a>
                 <a href="#" class="forget-password">Criar conta</a>
                 <h3>OU</h3>
                 <div class="icones-login">
                    <a href="#" class="icones">
                        <img src="googleicon.png" alt="">
                    </a>
                    <a href="#" class="icones">
                        <img src="facebookicon.png" alt="">
                    </a>
                    <a href="#" class="icones">
                        <img src="logotipo-da-apple.png" alt="">
                    </a>  
                </div>
            </div>
        </div>
    </main>
</body>
</html>
